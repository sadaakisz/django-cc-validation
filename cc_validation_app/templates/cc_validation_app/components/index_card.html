<div class="flex flex-wrap items-center justify-center content-evenly relative
    w-auto p-6 
    bg-zinc-800 border-2 border-transparent 
    hover:bg-zinc-900 hover:border-zinc-700 
    transition-all rounded-full group">
    <div class="w-full flex items-center justify-center mx-4">
        <p class="text-3xl font-mono font-semibold
            transition-all ease-out duration-200
            group-hover:opacity-0 group-hover:-translate-y-6">{{ card }}</p>
        <div class="flex-1 flex justify-end ml-6
            transition-all ease-out duration-200
            group-hover:opacity-0 group-hover:-translate-y-6">
            {% if card.valid_card == "Valid" %}
            <span class="material-symbols-outlined text-green-500">
                check
            </span>
            {% else %}
            <span class="material-symbols-outlined text-red-500">
                close
            </span>
            {% endif %}
        </div>
    </div>
    <div class="w-full flex items-center justify-center absolute px-10">
        <p class="text-xl font-mono
            opacity-0 translate-y-6
            transition-all ease-out duration-200
            group-hover:opacity-100 group-hover:translate-y-0">{{ card.name.upper }}</p>
        <p class="text-xl font-mono
            flex-1 flex justify-end
            opacity-0 translate-y-6
            transition-all ease-out duration-200
            group-hover:opacity-100 group-hover:translate-y-0">{{ card.expires | date:"m/y" }}</p>
    </div>
</div>
