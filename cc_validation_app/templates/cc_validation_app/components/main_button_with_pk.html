{% load tailwind_tags %}

<a href="{% url href_url pk %}" class="flex items-center justify-evenly
    relative transition-all group">
    <div class="flex items-center justify-evenly {{ position }} h-16 w-40 {{ size }}
        {{ bg_color }} {{ rounded }} z-10">
        <span class="material-symbols-outlined {{ text_color }}
            transition-all ease-out duration-200
            group-hover:opacity-0 group-hover:-translate-y-6">
            {{ icon }}
        </span>
        <p class="text-base font-bold {{ text_color }}
            transition-all ease-out duration-200
            group-hover:opacity-0 group-hover:-translate-y-6">{{ text }}</p>
    </div>
    <div class="w-full flex items-center justify-center absolute z-20">
        <span class="material-symbols-outlined {{ text_color }}
            opacity-0 translate-y-6
            transition-all ease-out duration-200
            group-hover:opacity-100 group-hover:translate-y-0">
            {{ icon }}
        </span>
    </div>
</a>
