{% load tailwind_tags %}

<a href="{% url href_url pk %}" class="flex items-center justify-evenly">
    <div class="flex items-center justify-evenly {{ position }} h-16 w-40 {{ size }}
        {{ bg_color }} {{ rounded }} z-10">
        <span class="material-symbols-outlined {{ text_color }}">
            {{ icon }}
        </span>
        <p class="text-base font-bold {{ text_color }}">{{ text }}</p>
    </div>
</a>
